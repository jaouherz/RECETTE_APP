<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="container" style="margin-top: 1%;margin-left: 20%;width: 75%">
  <div class="row">


    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <p class="m-b-1"><strong>Le nombre des projets pour cette année</strong><span class="f-right"></span></p>
          <h2 class="text-right"><i class="fa fa-project-diagram f-left"></i><span>{{projects}} projets</span></h2>

        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-3" >
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <p class="m-b-1"><strong>La moyenne du temps passé dans les projets</strong><span class="f-right"></span></p>
          <h2 class="text-right"> <i class="fa fa-clock f-left" ></i> <span> {{moyenne}} jours</span></h2>

        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <p class="m-b-1"><strong>Le nombre de retour recette pour cette année</strong><span class="f-right"></span></p>

          <h2 class="text-right"><i class="fa fa-arrow-rotate-back f-left"></i><span>{{retour}} seances</span></h2>
        </div>
      </div>
    </div>
  </div>
</div>

<app-charts></app-charts>
