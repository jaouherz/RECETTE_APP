<app-header></app-header>
<button type="button" class="btn btn-dark "  style="width: 100px; height: 50px; margin-left: 70px; margin-top:20px; margin-bottom: 0px;"
        (click)="goBack()"> <i class="fa fa-chevron-left"></i></button>
<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->


  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profil </div>
        <div class="card-body text-center">
<form ngForm="card">
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
<h3>{{user2.firstname}} {{user2.lastname}}</h3>
  <h4><strong>{{user2.role}}</strong></h4>
          </form>


        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Détails du compte</div>
        <div class="card-body">
          <form #profile (ngSubmit)="onSubmit()" ngForm="profile">
<div class="row gx-3 mb-3">

              <div class="col-md-6">
                <label class="small mb-1" for="firstname">Nom</label>
                <input class="form-control" id="firstname" type="text" placeholder="Enter your username" name="firstname"  [(ngModel)]="user2.firstname">

              </div>

              <div class="col-md-6">
                <label class="small mb-1" for="lastname">Prénom</label>
                <input class="form-control" id="lastname" type="text" placeholder="Enter your first name" name="lastname" [(ngModel)]="user2.lastname">

              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="email">Email</label>
                <input *ngIf="!isadmin"class="form-control" id="email" type="text"  style="color: grey; border-color: grey " placeholder="Enter your last name" name='email' [(ngModel)]="user2.email" readonly>
                <input *ngIf="isadmin" class="form-control" id="email2" type="text"   placeholder="Enter your last name" name='email' [(ngModel)]="user2.email" >

              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="role">Role</label>
                <input class="form-control" id="role"  style="color: grey; border-color: grey " type="text" placeholder="Enter your last name" name='role' [(ngModel)]="user2.role" readonly>
              </div>
            </div>


            <button type="submit" class="btn btn-black">Enregistrer</button>
            <a  routerLink="/changepass" style="color: #0061f2; ">Modifier mon mot de passe </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
